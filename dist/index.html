<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPO</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <a href="">Меню</a> |
        <a href="">Профиль</a> |
        <a href="">Регистрация</a>
    </header>
    <div class="main">
        <div id="map"></div>
        <div id="distance" class="distance-container"></div>
        <div class="container-config-area">
            <h2>Конфигурация площадки</h2>
            <div class="left-right-config">
                <div class="left-config">
                    <form class="form", id="config-area">
                        <div class="form-row">
                            <label>
                                Расстояние до забора, м
                                <input type="number" name="distance-to-barrier" value="20" required>
                            </label>
                            <label>
                                Расстояние до полезной площади, м:
                                <input type="number" name="distance-to-pv-area" value="20" required>
                            </label>
                        </div>
                        <button type="submit" class="btn">Сохранить</button>
                    </form>
                </div>
                <div class="calculation-box">
                    <div id="calculated-area"></div>
                </div>
            </div>
        </div>
        <div class="container-config-table">
            <h2>Конфигурация ФЭМ</h2>
            <div class="left-right-config">
                <div class="left-config">
                    <form class="form">
                        <div class="form-row">
                            <form id="mars-once" action="/apply/" method="POST">                              
                            <label for="name-module">
                                Название
                                <select name="name-module" required>
                                    <option value="engineer" selected>HJT</option>
                                    <option value="scientist">Jinco</option>
                                    <option value="psychologist">Solar System</option>
                                    <option value="other">Другое</option>
                                </select>
                            </label>
                            <label>
                                Количество
                                <input type="number">
                            </label>
                            <label>
                                Высота
                                <input type="number">
                            </label>
                            <label>
                                Ширина
                                <input type="number">
                            </label>

                            <label>
                                Отступ между модулями
                                <input type="number">
                            </label>
                        </div>
                        <button type="submit" class="btn">Сохранить</button>
                    </form>                
                </div>
                <div class="right-config">
                    <img src="https://oporasolar.ru/wp-content/uploads/2022/04/280-24p.png" alt="Аватарка" class="avatar">
                </div>
            </div>
        </div>
        <div class="container-config-set">
            <h2>Конфигурация размещения</h2>
            <form class="form">
                <div class="form-row">
                    <label>
                        Расстояние между рядами (крайние точки столов), м
                        <input type="number">
                    </label>
                    <label>
                        Расстояние между столами, м:
                        <input type="number">
                    </label>
                    <label>
                        Угол поворота столов относительно азимута
                        <input type="range" min="0" max="180" step="1">
                    </label>
                </div>
                <button type="submit" class="btn">Сохранить</button>
            </form>
        </div>
    </div>
    <footer>. . .</footer>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
