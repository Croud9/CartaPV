<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPO</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <div>
            <h2>LOGO</h2>
        </div>
        <div class="head-options">
            <a href="" ><img src="https://cdn-icons-png.flaticon.com/512/56/56763.png" class="icon-header"></a>
            <a href="" ><img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="icon-header"></a> 
        </div>
    </header>
    <div class="main">
        <!-- <div id="distance" class="distance-container"></div> -->
        <div id="map">
            <div id="btn-config-show"><img src="images/icons/config_icon.png" class="icon"></div>
            <div id="btn-draw-area"><img src="images/icons/area_icon.png" class="icon-draw"></div>
            <div id="btn-draw-pv"><img src="images/icons/pv_icon.png" class="icon-draw"></div>
            
            <div class="container-config hide-slide" id="config">
                <div id="btn-config-hide"><img src="images/icons/close_icon.png" class="icon"></div>
                <form class="form" id="data">
                    <h3>Конфигурация площадки</h3>
                    <label>
                        Расстояние до забора, м
                        <input type="number" name="distance-to-barrier" value="20" required>
                    </label>
                    <label>
                        Расстояние до полезной площади, м:
                        <input type="number" name="distance-to-pv-area" value="20" required>
                    </label>
                    <div class="calculation-box">
                        <div id="calculated-area"></div>
                    </div>
                    
                    <h3>Конфигурация опорной конструкции</h3>
                    <label for="name-module">
                        Название модуля
                        <select name="name-module" required>
                            <option value="engineer" selected>HJT</option>
                            <option value="scientist">Jinco</option>
                            <option value="psychologist">Solar System</option>
                            <option value="other">Другое</option>
                        </select>
                    </label>
                    <label>
                        Количество модулей в ряде
                        <input type="number">
                    </label>
                    <label>
                        Количество рядов
                        <input type="number">
                    </label>
                    <label>
                        Отступ между модулями, см
                        <input type="number">
                    </label>
                    <label>
                        <p>Ориентация</p> 
                        <div class="form_radio_group">
                            <div class="form_radio_group-item">
                                <input type="radio" id="orien1" name="orientation" value="vertical" checked>
                                <label for="orien1">Книжная</label>
                            </div>
                            <div class="form_radio_group-item">
                                <input type="radio" id="orien2" name="orientation" value="horizontal">
                                <label for="orien2">Альбомная</label>
                            </div>
                        </div>
                    </label>
                    <label>
                        <p>Тип стола</p> 
                        <div class="form_radio_group">
                            <div class="form_radio_group-item">
                                <input type="radio" id="type-table1" name="type-table" value="trecker" checked>
                                <label for="type-table1">Трекер</label>
                            </div>
                            <div class="form_radio_group-item">
                                <input type="radio" id="type-table2" name="type-table" value="fix">
                                <label for="type-table2">Фикс</label>
                            </div>
                        </div>
                    </label>
                    <label id="angle-fix" style="display: none;">
                        Угол наклона
                        <div>
                            <input type="range" value="0" min="0" max="60" name="angle-fix" oninput="rangevalue.value=value"/>
                            <output id="rangevalue">0</output>
                        </div>
                    </label>
                    <img src="https://sv-synergy.ru/thumb/2/7Dl1SSkTFH-EGTArIZpE9A/r/d/hop__ground__mount.jpg" alt="стол" class="draw-table">
                
                    <h3>Конфигурация размещения</h3>
                    <label>
                        Шаг, м
                        <input type="number" name="height-offset-tables"  value="10" required>
                    </label>
                    <label>
                        Расстояние между столами, см
                        <input type="number" name="width-offset-tables" value="20" required>
                    </label>
                    <label>
                        <p>Выравнивание столов относительно границ площадки</p> 
                        <div class="form_radio_group">
                            <div class="form_radio_group-item">
                                <input type="radio" id="left" name="align-tables" value="left" >
                                <label for="left">Левая граница</label>
                            </div>
                            <div class="form_radio_group-item">
                                <input type="radio" id="center" name="align-tables" value="center" checked>
                                <label for="center">Центр</label>
                            </div>
                            <div class="form_radio_group-item">
                                <input type="radio" id="right" name="align-tables" value="right">
                                <label for="right">Правая граница</label>
                            </div>
                        </div>
                    <label>
                    <label>
                        Угол поворота столов относительно азимута
                        <div>
                            <input type="range" value="0" min="0" max="180" name="angle-fix" oninput="rangevalue2.value=value"/>
                            <output id="rangevalue2">0</output>
                        </div>
                    </label>

                    <button type="submit" class="btn">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="container-result">
            <h2>Отчет</h2>
            <form class="form" id="data-set-pv">
                <div class="form-row">
                    <label>
                        Параметр
                        <input type="text" required>
                    </label>
                </div>
                <button type="submit" class="btn">Сформировать</button>
            </form>
        </div>
    </div>
    <footer>
        <h2>Contacts</h2>
    </footer>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
