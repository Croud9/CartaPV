databases:
  - name: carta_db
    databaseName: carta_db
    user: croud9

services:
  - type: web
    name: carta_pv
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carta_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false